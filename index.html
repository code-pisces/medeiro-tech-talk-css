<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medeiro Tech: CSS tech talk</title>
    <link href="./assets/style.css" rel="stylesheet" />
    <link href="./assets/cover.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  </head>
  <body>
    <main>
      <img class="image--background" name="image--background" />
      <nav class="cover">
        <picture>
          <img name="cover" class="cover--image" />
        </picture>

        <div class="cover--actions">
          <span class="seen">Visto</span>
          <h1 id="album-name"></h1>
          <p id="artist"></p>

          <div class="cover--actions--buttons">
            <button class="button youtube" id="youtube" alt="Ouvir no youtube">
              <i class="bi bi-youtube"></i>
            </button>

            <label class="button" for="seen">
              <input type="checkbox" name="seen" id="seen" />

              <span class="mark-as-seen">Marcar como visto</span>
              <span class="remove-mark">Remover marcação</span>


              <i class="bi bi-play-circle-fill"></i>
              <i class="bi bi-check-circle-fill"></i>
            </label>
          </div>
        </div>
      </nav>
    </main>

    <script src="./content.js"></script>
  </body>
</html>
